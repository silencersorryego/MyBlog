<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--文章的排版-->
    <link rel="stylesheet" href="../static/css/typo.css">
    <!--详情页的动态效果-->
    <link rel="stylesheet" href="../static/css/animate.css">
    <!--代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <!--自动生成目录-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>



<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui purple header item">Blog</h2>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>文件下载</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted  input m-margin-tb-tiny">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>



<br>
<br>
<br>

<!--中间-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <table class="ui red table">
            <thead>
            <tr>
                <th>ID</th>
                <th>文件名称</th>
                <th>文件后缀</th>
                <th>文件大小</th>
                <th>类型</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${pageInfo.list}">
                <td th:text="${file.id}">1</td>
                <td th:text="${file.name}">aa.txt</td>
                <td th:text="${file.suffix}">.txt</td>
                <td th:text="${file.size}">1024MB</td>
                <td th:text="${file.type}">text/plain</td>
                <td th:text="${#dates.format(file.uploadTime,'yyyy-MM-dd')}">2020-3-2</td>
                <td>
                    <a href="" th:href="@{'http://qf9jwezos.hn-bkt.clouddn.com/' + ${file.name}}" class="ui mini purple basic button">下载</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/image/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column" th:each="recommendBlog : ${recommendBlogs}">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" th:href="@{/blog/{id}(id=r${recommendBlog.id})}" class="item m-text-thin" th:text="${recommendBlog.title}">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">QQ：897717059</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 </p>
    </div>

</footer>

<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>


</body>
</html>
